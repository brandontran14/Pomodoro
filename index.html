<!DOCTYPE html>
<!--This is the HTML file for Pomodoro-->
<html>
<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Code goes here-->
    <h1>POMODORO TIMER</h1>
    <div id="container">
        <div id="displayContainer">
            <div id="display">25:00</div>
            <div id="displayMode">work</div>
            <button id="startstopbtn" class="">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div id="WorkandBreakContainer" class="WorkandBreak">
                
                <button id="workDowntick" class="increments" value="workDecrease">-</button>
                <div id="workTimeDisplay"class="incrementContainer">25:00</div>
                <button id="workUptick" class="increments" value="workIncrease">+</button>
                <button id="workbtn" class="workandbreakstart">Set Work Time</button>

                <button id="breakbtn" class="workandbreakstart">Set Break Time</button>
                <button id="breakDowntick" class="increments" value="breakDecrease">-</button>  
                <div id="breakTimeDisplay" class="incrementContainer">5:00</div>
                <button id="breakUptick" class="increments"value="breakIncrease">+</button>
        </div>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="pomodoro.js"></script>
</html>
