<!DOCTYPE html>
<!--This is the HTML file for Pomodoro-->
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<!--Code goes here-->
    <h1>Pomodoro</h1>
    <div id="container">
        <div id="displayContainer">
            <div id="display">25:00</div>
            <div id="displayMode">work</div>
            <button id="timerToggleBtn">Start</button>
        </div>
        <div id="timeValueContainer" class="timeValue">
            <div id="workTimeDisplay">25:00</div>
                <button id="workUptick" class="workTime">+</button>
                <button id="workDowntick" class="workTime">-</button>
                
            <div id="breakTimeDisplay">5:00</div>
                <button id="breakUptick" class="breakTime">+</button>
                <button id="breakDowntick" class="breakTime">-</button>
        </div>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="pomodoro.js"></script>
</html>
