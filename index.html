<!DOCTYPE html>
<!--This is the HTML file for Pomodoro-->
<html>
<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--Code goes here-->
    <h1>Pomodoro</h1>
    <div id="container">
        <div id="displayContainer">
            <div id="display">25:00</div>
            <div id="displayMode">work</div>
            <button id="timerToggleBtn">Start</button>
        </div>
        <div id="timeValueContainer" class="timeValue">
            <div id="workTimeDisplay">25:00</div>
                <button id="workUptick" class="increments" value="workIncrease">+</button>
                <button id="workDowntick" class="increments" value="workDecrease">-</button>
            <div id="breakTimeDisplay">5:00</div>
                <button id="breakUptick" class="increments"value="breakIncrease">+</button>
                <button id="breakDowntick" class="increments" value="breakDecrease">-</button>
        </div>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="pomodoro.js"></script>
</html>
