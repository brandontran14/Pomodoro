<!DOCTYPE html>
<!--This is the HTML file for Pomodoro-->
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
<!--Code goes here-->
    <h1>Pomodoro</h1>
    <div id="container">
        <div id="clock">
            <div id="display">25:00</div>
            <button id="timerToggleBtn">Start</button>

        </div>
        <div id="timer">
            <input id="clocktime" disabled>
            <button class="clocktime">uptick</button>
            <button class="clocktime">downtick</button>
            <input id="breaktime" class="breaktime" disabled>
            <button class="breaktime">uptick</button>
            <button class="breaktime">downtick</button>
        </div>
    </div>
</body>
<!-- JS source-->
<script type="text/javascript" src="pomodoro.js"></script>
</html>
